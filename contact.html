<!DOCTYPE html>
<html lang="uk">
  <head>

          </li>
          <li class="main-nav__list-item">
            <a href="#" class="main-nav__link">Матчі</a>
            <ul class="main-nav__sub-list">
              <li class="main-nav__sub-list-item">

              <li class="main-nav__sub-list-item">

      </nav>
    </header>
    <section class="section section--dark section--centered">
      <h1 class="section__header">Завітайте до нас</h1>
      <div class="contact-container">
        <h2 class="section__sub-header">Контактні дані</h2>
        <ul class="contact">
          <li class="contact__item">Україна, м. Львів, вул. Патона, 1</li>
          <li class="contact__item">(093) 996-47-35 – Юрій Мазніченко</li>
          <li class="contact__item">
            <a href="mailto:fclviv@yahoo.com">fclviv@yahoo.com</a>
          </li>
        </ul>
      </div>
      <div class="mapouter">
        <div class="gmap_canvas">
          <iframe
            width="300"
            height="400"
            id="gmap_canvas"
            src="https://maps.google.com/maps?q=%D0%A3%D0%BA%D1%80%D0%B0%D1%97%D0%BD%D0%B0%2C%20%D0%BC.%20%D0%9B%D1%8C%D0%B2%D1%96%D0%B2%2C%20%D0%B2%D1%83%D0%BB.%20%D0%9F%D0%B0%D1%82%D0%BE%D0%BD%D0%B0%2C%201&t=&z=13&ie=UTF8&iwloc=&output=embed"
            frameborder="0"
            scrolling="no"
            marginheight="0"
            marginwidth="0"
          ></iframe>
        </div>
        <style>
          .mapouter {
            position: relative;
            text-align: right;
            height: 500px;
            width: 399px;
          }
          .gmap_canvas {
            overflow: hidden;
            background: none !important;
            height: 500px;
            width: 399px;
          }
        </style>
      </div>
    </section>

    <footer class="footer">
      <div class="sponsors">
        <div class="sponsors__item">
          <img src="img/sponsor1.png" class="sponsors__img" alt="Sponsor 1" />
        </div>
        <div class="sponsors__item">
          <img src="img/sponsor2.png" class="sponsors__img" alt="Sponsor 2" />
        </div>
        <div class="sponsors__item">

        <div class="sponsors__item">
